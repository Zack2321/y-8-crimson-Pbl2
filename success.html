        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .navbar-brand {
            color: white;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            padding: 10px 20px;
            position: relative;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .navbar-nav .nav-link::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s;
            position: absolute;
            left: 0;
            bottom: 0;
        }

        .navbar-nav .nav-link:hover::after {
            width: 100%;
        }

        .navbar.navbar-expand-lg {
            background: rgba(255, 0, 0, 0.7);
        }

        .footer {
            background-color: #222;
            color: white;
            padding: 50px 0;
        }

        .footer h5 {
            font-weight: bold;
            color: #f4a029;
            margin-bottom: 20px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .footer a:hover {
            color: #f4a029;
        }

        .footer .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background-color: transparent;
            border: 2px solid #f4a029;
            border-radius: 50%;
            font-size: 22px;
            margin: 5px;
            transition: all 0.3s ease-in-out;
            color: white;
        }

        .footer .social-icons a:hover {
            background-color: #f4a029;
            color: black;
            transform: scale(1.1);
        }

        .footer .contact-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .footer .contact-info i {
            color: #f4a029;
        }

        .footer-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .footer-logo img {
            width: 120px;
            height: auto;
        }

        .footer-bottom {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #bbb;
        }

        .footer-bottom p {
            margin: 0;
        }

        /* Section animations */
        #about,
        #gemstones,
        #history,
        #ruby-land {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s ease-out forwards;
        }

        #about {
            animation-delay: 0.2s;
        }

        #gemstones {
            animation-delay: 0.4s;
        }

        #history {
            animation-delay: 0.6s;
        }

        #ruby-land {
            animation-delay: 0.8s;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content {
            max-width: 600px;
            margin: auto;
        }

        /* (Removed the old read more checkbox hack CSS) */

        #nav-scroll {
            top: 20px;
            width: 250px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-pills .nav-link {
            color: #333;
            transition: all 0.3s ease-in-out;
            border-radius: 5px;
            padding: 10px;
        }

        .nav-pills .nav-link:hover {
            background-color: #dc3545;
            color: #fff;
        }

        .nav-pills .nav-link.active {
            background-color: #dc3545;
            color: #fff;
        }

        /* Carousel image size */
        .carousel-item img {
            height: 500px;
            object-fit: cover;
            width: 100%;
        }


    </style>
