<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Sign-In Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(#141e30, #2a6c56);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px;
        }

        .login-box h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .input-container input,
        .input-container select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            outline: none;
            background: transparent;
            color: #fff;
            border-bottom: 2px solid #03f484;
        }

        .input-container label {
            position: absolute;
            left: 0;
            top: 12px;
            color: #ccc;
            transition: 0.3s;
        }

        .input-container input:focus~label,
        .input-container input:valid~label,
        .input-container select:focus~label {
            top: -10px;
            font-size: 12px;
            color: #03f484;
        }

        .login-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #03f484;
            color: #141e30;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #02c874;
            box-shadow: 0 0 15px #03f484;
        }

        .forgot-link,
        .register-link {
            display: block;
            margin-top: 15px;
            color: #ccc;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-link:hover,
        .register-link:hover {
            color: #03f484;
        }

        /* Fix for date input */
        .input-container input[type="date"] {
            padding-left: 12px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        .input-container input[type="date"]:not(:focus):not(:valid) {
            color: transparent;
        }

        .input-container input[type="date"]:focus,
        .input-container input[type="date"]:valid {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Sign In</h2>
        <form action="#" method="POST">
            <div class="input-container">
                <input type="text" id="username" required placeholder=" ">
                <label for="username">Username</label>
            </div>
            <div class="input-container">
                <input type="email" id="email" required placeholder=" ">
                <label for="email">Email</label>
            </div>
            <div class="input-container">
                <input type="tel" id="phone" required placeholder=" ">
                <label for="phone">Phone Number</label>
            </div>
            <div class="input-container">
                <input type="date" id="dob" required placeholder=" ">
                <label for="dob">Date of Birth</label>
            </div>
            <div class="input-container">
                <input type="password" id="password" required placeholder=" ">
                <label for="password">Password</label>
            </div>
            <div class="input-container">
                <input type="password" id="con-password" required placeholder=" ">
                <label for="con-password">Confirm Password</label>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
            <a href="#" class="forgot-link">Forgot password?</a>
            <a href="#" class="register-link">Create an account</a>
        </form>
    </div>
</body>

</html>
